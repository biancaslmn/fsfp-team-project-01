<body>

    <!-- Form links --->
    <div id="authentication">
        <hr>
        <p>
            <a id="login-link">Log In</a>
        </p>
        <p>
            <a id="register-link">Register</a>
        </p>
    </div>

    <!-- Login form -->
    <div id="login">
        <hr>
        <form>
            <div>
                <label id="login-email-label" for="login-email">Email</label>
                <input id="login-email" type="email" name="login-email"><br>
            </div>
            <div>
                <label id="login-password-label" for="login-password">Password</label>
                <input id="login-password" type="password" name="login-password"><br>
            </div>
            <div>
                <input id="login-submit" type="submit" name="login-submit" value="login-submit">
            </div>
        </form>
    </div>

    <!-- Register form-->
    <div id="register">
        <hr>
        <form>
            <div>
                <label id="register-name-label" for="register-name">Your Name</label>
                <input id="register-name" type="name" name="register-name"><br>
            </div>
            <div>
                <label id="register-email-label" for="register-email">Email</label>
                <input id="register-email" type="email" name="register-email"><br>
            </div>
            <div>
                <label id="register-password-label" for="register-password">Password</label>
                <input id="register-password" type="password" name="register-password"><br>
            </div>
            <div>
                <input id="register-submit" type="submit" name="register-submit" value="register-submit">
            </div>
        </form>
    </div>

    <!-- Authentication message-->

    <div id="authentication-message">
        <hr>
        <p id="authentication-message-text">
            autentication-message
        </p>
        <input id="authentication-message-button" type="button"  value="OK">
    </div>

    <!-- Welcome message-->

    <div id="welcome-message">
        <hr>
        <p id="welcome-message-text">
            Welcome
        </p>
        <input id="welcome-message-button" type="button"  value="OK">
    </div>


    <!-- Internal Javascript -->
    <!-- <script></script> -->
</body>

</html>
